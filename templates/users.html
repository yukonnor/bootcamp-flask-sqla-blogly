{% extends 'base.html' %} 
{% block title %}Users{% endblock %} 
{% block content %}
<div class="container">
  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
  </ul>
  <a href="/create-user"><button type="button" class="btn btn-primary">Create User</button></a>
</div>
{% endblock %}

{% extends 'base.html' %} 
{% block title %}Users{% endblock %} 
{% block content %}
<div class="container">
  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
    {% endfor %}
  </ul>
  <a href="/users/new"><button type="button" class="btn btn-primary">Create User</button></a>
</div>
{% endblock %}

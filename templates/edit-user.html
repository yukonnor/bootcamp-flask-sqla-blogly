{% extends 'base.html' %} 
{% block title %}Edit User{% endblock %} 
{% block content %}
<div class="container">
    <h1>Edit User</h1>
    <form action="/users/{{user.id}}/edit" method="POST">
        <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" name="first_name" placeholder="Enter first name" value="{{user.first_name}}" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" name="last_name" placeholder="Enter last name" value="{{user.last_name}}" required>
        </div>
        <div class="form-group">
            <label for="inputImgURL">Profile Image URL</label>
            <input type="text" class="form-control" id="inputImgURL" name="image_url" placeholder="https://www.your-image.com" value="{{user.image_url}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
